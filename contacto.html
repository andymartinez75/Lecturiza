  <!-- Formulario de Contacto -->
  <section class="container my-5">
    <h2 class="texto-centrado texto-blanco mb-4">Formulario de Contacto</h2>
    <form action="https://formspree.io/f/mblrvpdg" method="POST" class="formulario-contacto">
      <div class="mb-3">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="_replyto" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="4" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>

  <!-- Video Multimedia -->
  <section class="container my-5">
    <h2 class="texto-centrado texto-blanco mb-4">Video destacado</h2>
    <div class="video-container">
